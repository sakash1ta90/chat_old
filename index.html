<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8"/>
    <title>Chat Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="container">
    <h1>Chat</h1>
    <div id="talkField">
        <div id="result"></div>
        <br class="clear_balloon"/>
        <div id="end"></div>
    </div>
    <table id="inputField">
        <tr>
            <th>Name:</th>
            <td><input type="text" name="user" id="user"></td>
        </tr>
        <tr>
            <th>Message:</th>
            <td><input type="text" name="message" id="message"></td>
        </tr>
        <tr>
            <td colspan="2"><input type="button" id="greet" value="send"></td>
        </tr>
        <p id="message_error"></p>
    </table>
</div>
<script src="./bundle.js"></script>
</body>
</html>
